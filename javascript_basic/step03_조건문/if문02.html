<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 02 - if문 02</title>
</head>

<body>
    <div id="txt"></div>
    <input id="input">
    <button id="btn">click</button>
    <script>
        btn.addEventListener('click', function () {
            console.log('될까?', input.value);
            let age = input.value;
        })

        let age = 18;
        if (age < 10) {
            txt.innerText = `잼민쓰 출입금지❌`
        } else if (age <= 15) {
            txt.innerText = `되겐냐..`
        } else if (age > 20) {
            txt.innerText = `출입쌉가능😜`
        } else {
            txt.innerText = `생각쩜해보구🙄`
        }
    </script>
</body>

</html>
