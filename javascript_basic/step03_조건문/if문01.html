<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 01 - if문 01</title>
</head>

<body>
    <div id="txt"></div>
    <script>
        let age = 20;

        // if만약에 ()이 참으로 판별되면 {}을 실행 
        if (age > 9) {
            console.log('잼민이만 들어올수 이씀')
        }

        age > 9 && console.log('잼민이만 들어올수 이씀')

        //논리연산자를 이용한 조건부 실행
        if (age > 9) {
            console.log('잼민이만 들어올수 이씀')
        } else {
            console.log('Hi 잼민')
        }

        //삼항연산자를 이용한 조건부 실행
        age > 9 ? console.log('잼민이만 들어올수 이씀') : console.log('Hi 잼민');

        txt.innerText = '나는 ' + age + '살 잼민쓰 오늘만 산다.';
        txt.innerText = `나는 ${age}살 잼민쓰 오늘만 산다.`;

    </script>

</body>

</html>
