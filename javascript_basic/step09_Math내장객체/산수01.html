<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 내장객체 - 산수 01</title>

    <style>
        #trueFalse {
            width: 327px;
            height: 218px;
            background: #f99;
            border-radius: 50%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="trueFalse"></div>

    <script>
        //랜덤한 숫자 만들기
        let 원주율 = Math.PI;
        console.log(원주율);

        const trueFalse = document.querySelector('#trueFalse');
        const Width = trueFalse.clientWidth;
        const Height = trueFalse.clientHeight;

        console.log(Width, Height);

        const M = Math.round((Width / 2) * (Height / 2) * 원주율);
        // Math.ceil() : 소수점 올림, 정수 반환
        // Math.floor() : 소수점 내림, 정수 반환
        // Math.round() : 소수점 반올림, 정수 반환

        trueFalse.innerHTML = `<span>${M}</span>`;

        // Math.random

        const randomNumber = Math.random();
        console.log(randomNumber);
        // Math.random() : 0 ~ 1 사이 랜덤숫자 반환

        const NUM = Math.floor(randomNumber * 45 + 1);
        console.log(NUM);
        // * 45 : 곱하는 수 이하 중에 랜덤숫자 반환

        const lotto = [];

        for (i = 0; i < 6; i++) {
            let lottoNum = Math.floor(Math.random() * 45 + 1);
            lotto.push(lottoNum);
        }


        console.log(lotto);

    </script>

</body>

</html>
