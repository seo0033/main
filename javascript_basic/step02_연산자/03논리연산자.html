<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 01 - 논리연산자</title>
</head>

<body>
    <script>
        let 참 = true;
        let 거짓 = false;

        console.log(참, 거짓);
        console.log(!참, !거짓);// ! : NOT 부정연산자.

        console.log(참 && 거짓) //AND 그리고 연산자.

    </script>
</body>

</html>
