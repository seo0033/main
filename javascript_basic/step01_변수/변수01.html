<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 01</title>
</head>

<body>


    <script>
        /*
        1. 문자, $, _ 를 사용하여 이름을 붙인다.
        2. 공백과 대소문자를 구분한다.
        3. let this ='잠온당'; --예약어(this, class, function, true, false, undefined, null...)는 변수이름으로 쓸수 없다.
        */

        let seo0; //선언
        seo0 = '멍충' //할당
        console.log(seo0)

        const seo01 = '바보'
        console.log(seo01)
        // const 선언,할당 동시에 해야함



    </script>
</body>

</html>
