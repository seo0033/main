<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 01</title>
</head>

<body>
    <h1>변수</h1>
    <hr>
    <h2>변수선언</h2>
    <ul>
        <li>var, let, const를 붙여서 선언한다.(var는 ECMA6(js버전) 이전의 용법으로 쓰지 않는 것이 좋다.)</li>
        <li>let은 값이 변하는 원시형 타입을 담는데 사용한다.</li>
        <li>const는 값이 변하지 않는 상수를 담는 데 사용한다. 선언과 할당이 동시에 이루어져야한다.</li>

    </ul>


    <script>
        /*
            1. 문자, $, _ 를 사용하여 이름을 붙인다.
            2. 공백과 대소문자를 구분한다.
            3. let this ='잠온당'; --예약어(this, class, function, true, false, undefined, null...)는 변수이름으로 쓸수 없다.
        */

        let seo0; //선언
        seo0 = '멍충' //할당
        console.log(seo0)

        const seo01 = '바보'
        console.log(seo01)
        // const 선언,할당 동시에 해야함



    </script>
</body>

</html>
