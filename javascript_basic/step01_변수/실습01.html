<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 실습 01</title>
</head>

<body>
    <div id="box01">I'm Box.</div>
    <div id="box02">I'm Box.</div>
    <div id="box03" onclick="글자바꾸기2()">I'm Box.</div>

    <script>
        const BOX01 = document.getElementById('box01');
        const BOX02 = document.getElementById('box02');
        const BOX03 = document.getElementById('box03');
        // getElementById : id를 가져온다
        console.log(BOX01, typeof (BOX01));

        const 글자바꾸기 = function () {
            this.innerText = 'I\'m not Box'
        }
        BOX01.addEventListener('click', 글자바꾸기);
        // addEventListener : 함수를 선언해준다
        // 'click' : 이벤트

        BOX02.onclick = function () {
            this.innerText = 'I\'m not Box too ^_^'
        }
        // innerText : text바꾸기

        function 글자바꾸기2() {
            BOX03.innerText = 'I\'m not Box >_< 2222'
        }

    </script>
</body>

</html>
