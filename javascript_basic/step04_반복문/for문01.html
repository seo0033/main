<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 01 - for문 01</title>
</head>

<body>
    <script>
        for (i = 1; i < 10; i++) {
            console.log(i)
        }

        const 자료 = ['하나', "둘", "셋", "넷"];
        console.log(자료);

        for (i = 0; i < 자료.length; i++) {
            console.log(자료[i]);
        }

    </script>
</body>

</html>
