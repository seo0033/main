<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 06</title>
</head>

<body>
    <ul id="UL"></ul>
    <script>
        const DATA = [
            { id: 1, content: "나는 메로나다", date: "2022년 07월 21일" },
            { id: 2, content: "나는 바밤바다", date: "2022년 07월 21일" },
            { id: 3, content: "나는 엑설런트다", date: "2022년 07월 21일" },
            { id: 4, content: "나는 더위사냥다", date: "2022년 07월 21일" },
            { id: 5, content: "나는 호두마루다", date: "2022년 07월 21일" },
        ]

        const RESULT = DATA.filter(el => el.id !== 3);
        const NEWLIST = RESULT.map(data => `<li>${data.content}<small>${data.date}</small><button>삭제</button></li>`).join('')
        // console.log(RESULT);
        console.log(NEWLIST);

        UL.innerHTML = NEWLIST;

        const BTN = document.querySelectorAll('button');
        console.log(BTN);
        BTN.forEach((button, idx) => {
            button.addEventListener('click', () => { console.log(idx) })
        })

    </script>
</body>

</html>
