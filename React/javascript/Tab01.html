<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab_자바스크립트</title>
    <style>
        .content>div {
            display: none;
        }

        .content>div.on {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tabmenu">
        <ul class="menu">
            <li>menu01</li>
            <li>menu02</li>
            <li>menu03</li>
        </ul>
        <div class="content">
            <div class="on">content01</div>
            <div>content02</div>
            <div>content03</div>
        </div>
    </div>
    <script>
        // $('ccc').on('click', function () {
        //     var idx = $(this).index();
        //     $('...').eq(idx).addClass('on').siblings().removeClass('on')
        // })

        const T_MENU = document.querySelectorAll('.menu li');

        T_MENU.forEach((el, idx) => {
            el.addEventListener('click', (e) => {
                // console.log(e.target, idx, document.querySelectorAll('.content>div')[idx]);
                console.log([...T_MENU], e.target, [...T_MENU].indexOf(e.target));
                // el.forEach(el => el.classList.remove('on'));
                // const TG = e.target;
                T_MENU.forEach(el => el.classList.remove('on'));
                // console.log(el)
                el.classList.add('on');

                const TAB = document.querySelectorAll('.content>div');
                TAB.forEach(el => el.classList.remove('on'))
                TAB[idx].classList.add('on');
            })
        })
    </script>

</body>

</html>
